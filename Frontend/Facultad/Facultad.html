<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Facultad</title>
    <link rel="stylesheet" href="facultad.css">
</head>

<body>
    <div class="container">
        <h1>Gestión Facultad</h1>

        <!-- Agregar Facultad -->
        <section>
            <h2>Agregar Facultad</h2>
            <input type="text" id="nuevoNombreFacultad" placeholder="Nombre de la facultad" required>
            <button id="modificarNombreFacultad">Guardar Facultad</button>
            <div class="resultado" id="nombreFacultadActual"></div>
        </section>

        <!-- Listar Facultades -->
        <section>
            <h2>Facultades Registradas</h2>
            <button id="listarFacultades">Listar Facultades</button>
            <div id="listadoFacultades"></div>
        </section>
    </div>
    <script src="facultad.js"></script>
</body>

</html>
